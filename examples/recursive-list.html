<html>
<head>
  <title>React Tree: Recursive list example</title>
  <script type='text/javascript' src='../node_modules/react/dist/react.js'></script>
  <script type='text/javascript' src='../node_modules/react-dom/dist/react-dom.js'></script>
  <script type='text/javascript' src='../react-tree.js'></script>
</head>
<body>
  <div id='example'></div>
  <script type='text/javascript'>
    var columns =  [{
      label: 'Boopin',
      attribute: 'boop',
      headerCell: ReactTree.HeaderCell,
      cell: ReactTree.BodyCell,
    }, {
      label: 'Wootin',
      attribute: 'woot',
      headerCell: ReactTree.HeaderCell,
      cell: ReactTree.BodyCell,
    }];

    var collection = [{
      id: 52,
      boop: 'beep',
      woot: 'woot',
      collection: [{
        id: 53,
        boop: 'blat',
        woot: 'bleat',
      }, {
        id: 54,
        boop: 'blaaaaaat',
        woot: 'bleeeeeeat',
      }
      ]
    }, {
      id: 42,
      boop: 'beeeep',
      woot: 'woooooot',
    }];

    ReactDOM.render(React.createElement(ReactTree.Grid, {
      collection: collection,
      columns: columns
    }), document.getElementById('example'));
  </script>
</body>
</html>
