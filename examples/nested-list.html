<html>
<head>
  <title>React Tree: Nested list example</title>
  <script type='text/javascript' src='../node_modules/react/dist/react.js'></script>
  <script type='text/javascript' src='../node_modules/react-dom/dist/react-dom.js'></script>
  <script type='text/javascript' src='../react-tree.js'></script>
</head>
<body>
  <div id='example'></div>
  <script type='text/javascript'>
    var projectColumns =  [{
      label: 'Project',
      attribute: 'title',
      headerCell: ReactTree.HeaderCell,
      cell: ReactTree.BodyCell,
    }, {
      label: 'Tasks',
      attribute: 'task_count',
      headerCell: ReactTree.HeaderCell,
      cell: ReactTree.BodyCell,
    }];

    var userColumns =  [{
      attribute: 'full_name',
      cell: ReactTree.BodyCell,
    }, {
      attribute: 'task_count',
      cell: ReactTree.BodyCell,
    }, {
      attribute: 'tasks_completed',
      cell: ReactTree.BodyCell,
    }];

    var projects = [{
      id: 1,
      title: 'Drink Coffee',
      task_count: 42,
      collection: [{
        full_name: 'Nujip',
        task_count: 2,
        tasks_completed: 0,
      }, {
        full_name: 'Pijun',
        task_count: 51,
        tasks_completed: 13,
      }],
    }, {
      id: 0,
      title: 'Sleep',
      task_count: 1337,
      collection: [],
    }, {
      id: 3,
      title: 'Overwatch',
      task_count: 76,
      collection: [{
        full_name: 'Pijun',
        task_count: 21,
        tasks_completed: 21,
      }],
    }];

    ReactDOM.render(React.createElement(ReactTree.Grid, {
      collection: projects,
      columns: [
        projectColumns,
        userColumns,
      ]
    }), document.getElementById('example'));
  </script>
</body>
</html>
